><script>
    
    function crearTablaContactos()
    {
        let tabla = document.getElementById('tablaContactos');
        if(tabla) tabla.remove();

        google.script.run
        .withSuccessHandler(crearTablaContactosCorrectamente)
        .withFailureHandler(crearTablaContactosError)
        .obtenerContactos();
    }
